{% extends "base.html" %}
{% block content %}
<form method=post action="/ts">
    <label>Select Team: </label>
    <select name="team" size="1" id="team" title="" onchange='if(this.value != 0) { this.form.submit(); }'>
        <option value=""></option>
        {% for t in teams %}
        <option value="{{ t[0] }}">{{ t[0] }}</option>
        {% endfor %}
    </select>
</form>
{% endblock %}
