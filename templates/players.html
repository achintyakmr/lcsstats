{% extends "base.html" %}
{% block content %}
<form method=post action="/ps">
    <label>Select Player: </label>
    <select name="player" size="1" id="player" title="" onchange='if(this.value != 0) { this.form.submit(); }'>
        <option value=""></option>
        {% for p in players %}
        <option value="{{ p[0] }}">{{ p[0] }}</option>
        {% endfor %}
    </select>
</form>
{% endblock %}
